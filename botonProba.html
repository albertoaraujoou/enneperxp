<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botón Transparente</title>
  <style>
    .transparent-button {
      background-color: transparent;
      border: 2px solid #4CAF50; /* Cambia el color del borde según tus preferencias */
      color: #4CAF50; /* Cambia el color del texto según tus preferencias */
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px; /* Añade esquinas redondeadas */
      transition: background-color 0.3s, color 0.3s; /* Transiciones para efectos suaves */
    }

    .transparent-button:hover {
      background-color: #4CAF50; /* Color de fondo al pasar el ratón por encima */
      color: white; /* Color del texto al pasar el ratón por encima */
    }
  </style>
</head>
<body>

<button class="transparent-button">Botón Transparente</button>

</body>
</html>
